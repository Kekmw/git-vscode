<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="Logo">Title</a>
      <ul>
        <li><a href="#about">about</a></li>
        <li><a href="#cont">about1</a></li>
      </ul>
    </header>
    <div class="scroll">
      <svg
        width="40px"
        height="100%"
        viewBox="0 0 247 390"
        version="1.1"
        style="
          fill-rule: evenodd;
          clip-rule: evenodd;
          stroke-linecap: round;
          stroke-linejoin: round;
          stroke-miterlimit: 1.5;
        "
      >
        <path
          id="wheel"
          d="M123.359,79.775l0,72.843"
          style="fill: none; stroke: #00a2ff; stroke-width: 20px"
        />
        <path
          id="mouse"
          d="M236.717,123.359c0,-62.565 -50.794,-113.359 -113.358,-113.359c-62.565,0 -113.359,50.794 -113.359,113.359l0,143.237c0,62.565 50.794,113.359 113.359,113.359c62.564,0 113.358,-50.794 113.358,-113.359l0,-143.237Z"
          style="fill: none; stroke: #00a2ff; stroke-width: 20px"
        />
      </svg>
      <br />
      <br />
      <p id="text">Scroll down</p>
    </div>
    <div style="height: 300px"></div>
    <div class="card" id="about">
      <div class="face face1">
        <div class="content">
          <span class="stars"></span>
          <p class="about-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod sequi
            consequuntur et necessitatibus provident assumenda illum non porro
            illo labore.
          </p>
        </div>
      </div>
      <div class="face face2">
        <h2>About</h2>
      </div>
    </div>
    <div style="height: 120px"></div>
    <h5><span>Skills</span></h5>
    <div style="height: 120px"></div>
    <section class="skills">
      <div class="card_s" id="about_s">
        <div class="face face1_s">
          <div class="content_s">
            <span class="stars_s"></span>
            <p class="about-text_s"></p>
            <img src="images/html.svg" width="150px" />
          </div>
        </div>
        <div class="face face2_s">
          <h2 class="html">&lt;HTML&gt;</h2>
        </div>
      </div>

      <div class="card_c" id="about_c">
        <div class="face face1_c">
          <div class="content_c">
            <span class="stars_c"></span>
            <p class="about-text_c"></p>
            <img src="images/css.svg" width="100px" />
          </div>
        </div>
        <div class="face face2_c">
          <h2 class="css">css{}</h2>
        </div>
      </div>
    </section>
    <div style="height: 120px"></div>
  </body>
</html>
